name: Python CI

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Prepare test-results directory
        run: mkdir -p junit

      - name: Build Docker image
        run: |
          docker compose -f docker-compose.cpu.yaml build

      - name: Run tests
        run: |
          docker compose -f docker-compose.cpu.yaml run --rm \
            -e CI=true \
            -e XLA_PYTHON_CLIENT_PREALLOCATE=false \
            -v "${{ github.workspace }}/junit:/workspace/junit" \
            synthpix pytest -x -v -n 4 \
              --max-worker-restart=0 \
              -o "xdist.worker_timeout=120" \
              --junitxml=/workspace/junit/test-results.xml \
              --ignore=test/save_ablations

      # - name: Upload test results
      #   run: codecov --token=${{ secrets.CODECOV_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: junit/test-results.xml
