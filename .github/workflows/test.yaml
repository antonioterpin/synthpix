name: Python CI (Docker)

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t synthpix .

      # 3. Create directory for test results
      - name: Prepare test-results directory
        run: mkdir -p junit

      # 4. Run tests inside the container
      - name: Run tests in Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/junit:/workspace/junit" \
            synthpix \
            pytest -v --junitxml=/workspace/junit/test-results.xml --ignore=test/save_ablations

      # 5. Upload JUnit test results (so GH can annotate failures)
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results
          path: junit/test-results.xml
